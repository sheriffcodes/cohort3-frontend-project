<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingoleap | Verification</title>
  <link rel="stylesheet" href="./assets/css/reset-password.css">
</head>
<body>
  <header>
    <div class="header__container">
      <img class="header__logo" src="./assets/logo/Logo1a.png" alt="Lingoleap logo">
    </div>
  </header>

  <main>
    <div class="main__container grid">
      <img class="security-icon" src="./assets/icons/security-icon.png" alt="mail">
      <h1>Reset Password</h1>
      <p>Enter a strong password that is 8 characters long.</p>
      <form class="form grid">
        <div class="form__field flex">
          <input class="form__input" type="password" placeholder="Enter New Password">
          <button class="view-password-toggle">
            <img src="./assets/icons/view-password.png">
          </button>
        </div>

        <div class="form__field flex">
          <input class="form__input" type="password" placeholder="Confirm New Password">
          <button class="view-password-toggle">
            <img src="./assets/icons/view-password.png">
          </button>
        </div>

        <a class="form__button">Verify email</a>
      </form>
      <a class="fs-small" href="./login.html">Back to Login</a>
    </div>
  </main>

  <footer>
    <p>&copy; Copyright  2023 <span class="clr-primary">Lingoleap</span></p>
  </footer>
</body>
</html>
