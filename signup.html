<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Lingoleap</title>
</head>
<body>
    <!-- card starts here -->
        <div class="card--light">
            <a href="#"><img class="card__logo" src="./assets/logo/Logo1a.png" alt="logo"></a>
            <br>
            <h1 class="card__title">Welcome to LingoLeap</h1>
            <br>
            <br>
            <div class="card__body">
                <a href="#"><img class="card__image" src="./assets/images/image 25.png" alt="image"></a>
                <br>
                <h4 class="card__text">Create an account</h4>
                <p class="card__para">Please note that email verification is required for <br> 
                    signup. Your email will only be used to verify your <br> identity for security purposes.</p>
                <form>
                    <a href="#"><span class="form__option">
                     <img src="./assets/icons/image 23.png" alt="google">
                        <input type="text" class="form__control" id="name"  placeholder="Signup with Google">
                    </span></a>
                    <a href="#"><span class="form__option">
                     <img src="./assets/icons/bi_apple.png" alt="apple">
                        <input type="text" class="form__control" id="name" placeholder="Signup with Apple">
                    </span> </a>                
                    <div class="form__separator">
                        <hr>
                        <span class="form__separator-text">or</span>
                        <hr>
                    </div>                  
                    <input type="text" class="form__control2" id="name" placeholder="Username" required>
                    <span class="form__caption"><input type="email" class="form__control2" id="email" placeholder="Email address" required> <img src="./assets/icons/Vector.png" alt=""></span>
                    <br>
                    <span class="form__caption"><input type="text" class="form__control2" id="password" placeholder="Password" required> 
                        <img src="./assets/icons/Vector (5).png" alt=""></span>
                        <div class="graph"></div>
                    <p class="form__graph">For a secure password use <span class="password-length">8 characters</span></p>
                    <button type="button" class="sign-btn" type="submit">Sign Up</button>
                    <p class="form__graphs">Have an Account? <a href="#"> Log in </a></p>
                </form>
            </div>
        </div>
        <!-- card ends here -->
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
